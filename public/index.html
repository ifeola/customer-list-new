<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h1 class="title">Customer List</h1>

          <div class="header-btns">
            <button class="remove-customer">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg
              ></span>
            </button>
            <button class="show-form-btn">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Add Customer
              </span>
            </button>
          </div>
        </header>
        <div class="table-container">
          <table id="customers-list">
            <thead>
              <tr>
                <th>
                  <label class="checkbox">
                    <input type="checkbox" class="inp-checkbox" />
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                  </label>
                </th>
                <th>Basic Info</th>
                <th>Company name</th>
                <th>Phone number</th>
                <th>status</th>
                <th>date created</th>
                <th>Customer ID</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="form-container">
          <div class="form">
            <button id="close-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
            <form id="customer-form">
              <div class="form-top">
                <label for="name">
                  <span>Fullname</span>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Arogunmasa Abayomi"
                    required />
                </label>
                <label for="email">
                  <span>Email</span>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="name@company.com"
                    required />
                </label>
                <label for="company">
                  <span>Company Name</span>
                  <input
                    type="text"
                    name="company"
                    id="company"
                    placeholder="Ifeola Designs Inc."
                    required />
                </label>
              </div>
              <div class="form-bottom">
                <label for="name">
                  <span>Phone Number</span>
                  <input
                    type="text"
                    name="number"
                    id="number"
                    placeholder="09058343397"
                    required />
                </label>
                <label for="date">
                  <span>Enter Date</span>
                  <input type="date" name="date" id="date" required />
                </label>
              </div>
              <button class="submit"><span>Submit</span></button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
